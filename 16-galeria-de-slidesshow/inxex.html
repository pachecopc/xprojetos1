<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Slides Show</title>
    <link rel="stylesheet" href="style.css">  
    

</head>
<body>
    <h2 style="text-align: center">Galeria Slide Show</h2>
    <div class="container" style="width: 95%;">
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img class="galeria" src="galeria/18.jpg" style="width: 100%;" alt="">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img class="galeria" src="galeria/19.jpg" style="width: 100%;" alt="">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img class="galeria" src="galeria/20.jpg" style="width: 100%;" alt="">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img class="galeria" src="galeria/21.jpg" style="width: 100%;" alt="">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img class="galeria" src="galeria/22.jpg" style="width: 100%;" alt="">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img class="galeria" src="galeria/23.jpg" style="width: 100%;" alt="">
        </div>
        <a class="prev" onclick="plusSlides(-1)"><</a>
        <a class="next" onclick="plusSlides(1)">></a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <div class="row">
            <div class="column">
                <img class="demo cursor" src="galeria/18.jpg" style="width: 100%;" onclick= 
                   "currentSlide(1)" alt="Passaro no Cavalo">
            </div>

            <div class="column">
                <img class="demo cursor" src="galeria/19.jpg" style="width: 100%;" onclick= 
                   "currentSlide(2)" alt="Praça">
            </div>

            <div class="column">
                <img class="demo cursor" src="galeria/20.jpg" style="width: 100%;" onclick= 
                   "currentSlide(3)" alt="Abelha">
            </div>

            <div class="column">
                <img class="demo cursor" src="galeria/21.jpg" style="width: 100%;" onclick= 
                   "currentSlide(4)" alt="Taça Quebrada">
            </div>

            <div class="column">
                <img class="demo cursor" src="galeria/22.jpg" style="width: 100%;" onclick= 
                   "currentSlide(5)" alt="Flores">
            </div>

            <div class="column">
                <img class="demo cursor" src="galeria/23.jpg" style="width: 100%;" onclick= 
                   "currentSlide(6)" alt="Borboleta">
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("demo");
          let captionText = document.getElementById("caption");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        }
        </script>
</body>
</html>
